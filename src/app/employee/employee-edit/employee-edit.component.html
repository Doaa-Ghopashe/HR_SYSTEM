<div class="container-fluid py-3">
    <h1 class="text-center">Edit Employee</h1>
    <form >
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter The First Name" id="first_name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter The Last Name" id="last_name">
        </div>
        <div class="mb-3">
            <input type="email"class="form-control" placeholder="Enter The Email Address" id="email">
        </div>
        <div class="mb-3">
            <label for="role-list" class="form-label">Role</label>
            <select id="role-list" class="form-select">
                <option value="HR">HR</option>
                <option value="financial_officer">Financial Officer</option>
                <option value="accountant">Accountant</option>
                <option value="devops">DevOps</option>
                <option value="customer_service">Customer Service</option>
                <option value="marketing_coordinator">Marketing Coordinator</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success d-block m-auto" >Add</button>
    </form>
</div>
