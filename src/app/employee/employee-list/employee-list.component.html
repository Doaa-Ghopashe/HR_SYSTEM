<div class="container-fluid pt-3 ">
    <a class="float-end btn btn-success mb-3" routerLink="add">
        Add Employee
        <i class="fa-solid fa-user-plus"></i>
    </a>
    <table class="table table-striped table-light text-center" id="employeetable">
        <thead class=" text-uppercase border-bottom table-dark">
            <tr>
                <th class="p-3">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees , let i = index">
                <td>{{i+1}}</td>
                <td>{{employee.firstname}} {{employee.lastname}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.role}}</td>
                <td class="text-center">
                    <a class="btn btn-warning mx-3" [routerLink]="['edit',employee._id]">
                        Edit Info
                        <i class="fa-solid fa-user-pen"></i>
                    </a>
                    <a class="btn btn-info" [routerLink]="['attendance',employee._id]">
                       Attendance Schedule
                       <i class="fa-solid fa-business-time"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
