<div class="container-fluid bg-dark bg-opacity-0 text-white">
    <nav class="navbar navbar-expand-lg  ">
        <a [routerLink]="''" class="navbar-brand text-white" ><span class="fs-4 lead text-danger fw-bold">HR</span> System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item d-flex align-items-center" *ngIf="isloggedin">
                    <i class="fa-solid fa-user"></i>
                    <a class="nav-link text-white" routerLinkActive="active" [routerLink]="['login']">Login</a>
                </li>
                <li class="nav-item d-flex align-items-center" *ngIf="isloggedout">
                    <span class="bg-success rounded-circle p-2">DA</span>
                    <button class="nav-link text-white" (click)="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
</div>
