<div class="login-form">
    <div class="container-fluid py-3 h-100">
        <div class="row align-items-center h-100 justify-content-evenly">
            <div class="col-xl-4">
                <img src="../../assets/img1.png">
            </div>
            <div class="col-xl-4">
                <h1 class="mb-5 login-title">Login</h1>
                <form [formGroup]="loginform" (ngSubmit)="login()">
                    <div class="form-group mb-4">
                        <input formControlName="email" type="email" class="form-control  border-0 rounded-0  border-bottom" id="email"
                            aria-describedby="emailHelp" placeholder="Enter The Email">
                        <div id="titleHelp" class="form-text text-danger" *ngIf="
                              loginform.controls['email'].touched &&
                              loginform.controls['email'].invalid
                            ">
                            <span *ngIf="loginform.controls['email'].errors?.['required']">
                                This field is required
                            </span>
                            <span *ngIf="loginform.controls['email'].errors?.['email']"> it should be user@example.com </span>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <input formControlName="password" type="password" class="form-control border-0 rounded-0 border-bottom" id="password"
                            placeholder="Enter The Password">
                        <div id="titleHelp" class="form-text text-danger" *ngIf="
                              loginform.controls['password'].touched &&
                              loginform.controls['password'].invalid
                            ">
                            <span *ngIf="loginform.controls['password'].errors?.['required']">
                                This field is required
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 m-auto d-block" [disabled]="loginform.invalid">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
